baseURL: "https://examplesite.com/"
title: Diaa Al Saleh
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false


minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Diaa Al Saleh
  description: "My personal homepage"
  keywords: [Blog, Portfolio]
  author: Me
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Diaa Al Saleh"

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Diaa Al Saleh
    subtitle: "Mathematics student"
    imageUrl: "picofme.jpg"
    imageWidth: 170
    imageHeight: 170
    imageTitle: my image
    buttons:
      - name: About
        url: about
      - name: Blog
        url: blog

  socialIcons:
    - name: github
      url: "https://github.com/AkiraShougun"

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 20
